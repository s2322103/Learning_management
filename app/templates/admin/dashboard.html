{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">管理者ダッシュボード</h2>
                    <div class="alert alert-success text-center">
                        管理者としてログインしました
                    </div>
                    
                    <!-- ナビゲーションボタン -->
                    <div class="row mt-4">
                        <div class="col-md-6 mb-3">
                            <a href="{{ url_for('admin.get_all_teacher') }}" 
                               class="btn btn-primary btn-block">
                                講師リクエスト一覧
                            </a>
                        </div>
                        <div class="col-md-6 mb-3">
                            <a href="{{ url_for('admin.get_all_student') }}" 
                               class="btn btn-info btn-block">
                                生徒リクエスト一覧
                            </a>
                        </div>
                        <div class="col-md-6 mb-3">
                            <a href="{{ url_for('admin.create_schedule') }}" 
                               class="btn btn-success btn-block">
                                スケジュール作成
                            </a>
                        </div>
                        <div class="col-md-6 mb-3">
                            <a href="{{ url_for('admin.get_schedule') }}" 
                               class="btn btn-warning btn-block">
                                確定スケジュール一覧
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
